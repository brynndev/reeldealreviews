<body>
	  <main>
    <section class="contact-form">
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name">

        <label for="email">Email</label>
        <input type="email" id="email" name="email">

        <div class="genres">
          <h3>Favorite Movie Genre</h3>
          <div class="genre-options">
            <label><input type="radio" name="genre" value="Horror"> Horror</label>
            <label><input type="radio" name="genre" value="Drama"> Drama</label>
            <label><input type="radio" name="genre" value="Romance"> Romance</label>
            <label><input type="radio" name="genre" value="Action"> Action</label>
            <label><input type="radio" name="genre" value="Comedy"> Comedy</label>
            <label><input type="radio" name="genre" value="Thriller"> Thriller</label>
            <label><input type="radio" name="genre" value="Sci-Fi"> Sci-Fi</label>
            <label><input type="radio" name="genre" value="Other"> Other</label>
          </div>
        </div>

        <div class="message-section">
          <h3>Message:</h3>
          <textarea name="message" id="message" rows="6"></textarea>
        </div>

        <div class="icons">
          <img src="images/popcorn Background Removed.png" alt="Drink">
      
        </div>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
</body>
